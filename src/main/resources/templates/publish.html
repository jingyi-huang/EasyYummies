<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/lib/w3.css" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <title>Publish Recipe</title>
    <script type="text/javascript" data-th-inline="javascript">
        var ingredientsCount = 0;
        var descriptionCount = 0;
        function addDescription(event) {
            event.preventDefault();
            descriptionCount++;
            //var row = '<li><input class="w3-input w3-border w3-round inline-input w3-margin-top" style="width: 100%" type="text" name="description[' + descriptionCount + ']" /></li>';
            var row = '<li><input class="form-control" style="width: 100%" type="text" name="description[' + descriptionCount + ']" /></li>';
            document.getElementById('description').insertAdjacentHTML('beforeend', row);
        }
        function addIngredient(event) {
            event.preventDefault();
            ingredientsCount++;
            var row = '<li><input class="form-control" style="width: 100%" type="text" name="ingredients[' + ingredientsCount + ']" /></li>';
            document.getElementById('ingredients').insertAdjacentHTML('beforeend', row);
        }
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/home">Easy <span class="subhead">Yummies</span></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="/recipes">All Recipes</a></li>
                <li class="nav-item active"><a href="/publish">Share Recipe</a></li>
                <li class="nav-item"><a href="/best">Recommendation</a></li>
                <li class="nav-item"><a href="/users">Community</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a href="/myprofile">My Profile</a>
                </li>
                <li >
                    <form class="signout" data-th-action="@{/logout}"  method="post">
                        <button type="submit" name="action" value="Sign Out" class="btn btn-info btn-sm" style="margin-top: 10px;
                                margin-bottom: 10px">Sign Out</button>
                    </form>
                </li>
            </ul>
        </div><!-- container -->
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="panel panel-primary" style="width:70%; margin-left: auto; margin-right:auto;margin-top:25px">
            <div class="panel-body">
                <form class = "form-group" role="form" data-th-action="@{/saveRecipe}" name="addRecipeForm" method="post">
                    <div class="form-group">
                        <h2>Share Your Recipe</h2>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="name" placeholder="Recipe Name"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="calories" placeholder="Calories"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="timeNeed" placeholder="Cooking Time"/>
                    </div>
                    <div class="form-group">
                        <select class="custom-class" name="recipeType">
                            <option selected="selected">Choose Recipe Type</option>
                            <option value="Meat"> Meat</option>
                            <option value="Pasta"> Pasta</option>
                            <option value="Soup"> Soup</option>
                            <option value="Salad"> Salad</option>
                            <option value="Vegetarian"> Vegetarian</option>
                            <option value="Unknown"> Unknown</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="ingredients">Ingredients</label>
                        <ol id="ingredients">
                            <li><input class="form-control" style="width: 100%" type="text" name="ingredients[0]" /></li>
                        </ol>
                        <div class="w3-right-align w3-padding-small">
                            <button onclick="addIngredient(event)" class="btn btn-info btn-sm">Add Ingredient</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="description">Instructions</label>
                        <ol id="description">
                            <li><input class="form-control" style="width: 100%" type="text" name="description[0]"/></li>
                        </ol>
                        <div class="w3-right-align w3-padding-small">
                            <button onclick="addDescription(event)" class="btn btn-info btn-sm">Add Instruction</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add Recipe" class="btn btn-info btn-sm" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
