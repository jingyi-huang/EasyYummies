<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
        <style>
            .panel{
                width: 80% !important;
                margin-left: auto;
                margin-right: auto;
                margin-top:50px;
                border-color: #8FBCBF;
                border-style: solid;
                border-width: 2px;
            }

            body{ background-image: url('../images/detail.jpg');
                /*background-position: center;
                background-repeat:no-repeat;*/
            }
        </style>
        <title>All Recipes</title>
    </head>
    <body>
    <header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/home">Easy <span class="subhead">Yummies</span></a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="nav-item active"><a href="/recipes">All Recipes</a></li>
                    <li class="nav-item"><a href="/publish">Share Recipe</a></li>
                    <li class="nav-item"><a href="/best">Recommendation</a></li>
                    <li class="nav-item"><a href="/users">Community</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Log In</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

        <div class="panel">
            <div class="panel-heading" style="background-color: #8FBCBF"><span style="font-family: 'Lato', sans-serif; font-size:24px;color: #FFFFFF">All Recipes</span></div>
            <table class = "table">
                <thead>
                <tr>
                    <th>Recipe ID</th>
                    <th>Name</th>
                    <th>Recipe Type</th>
                    <th>Calories</th>
                    <th>Cooking Time</th>
                    <th>View</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="recipe : ${recipes}">
                    <td data-th-text="${recipe.id}"></td>
                    <td data-th-text="${recipe.name}"></td>
                    <td data-th-text="${recipe.recipeType}"></td>
                    <td data-th-text="${recipe.calories}"></td>
                    <td data-th-text="${recipe.timeNeed}"></td>
                    <td>
                        <a data-th-href="@{'/recipes/'+ ${recipe.id}}"><span class="glyphicon glyphicon-search"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
