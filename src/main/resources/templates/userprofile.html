<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <style>

        .panel{
            width: 80% !important;
            margin-left: auto;
            margin-right: auto;
            margin-top:50px;
            border-color: #8FBCBF;
            border-style: solid;
            border-width: 2px;
        }

        body{ background-image: url('../images/pancake.jpg');
            /*background-size: cover;*/
            background-position: center;
            background-repeat:no-repeat;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>User Profile</title>
</head>
<body>
<header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/home">Easy <span class="subhead">Yummies</span></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="/recipes">All Recipes</a></li>
                <li class="nav-item"><a href="/publish">Share Recipe</a></li>
                <li class="nav-item"><a href="/best">Recommendation</a></li>
                <li class="nav-item"><a href="/users">Community</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a href="/myprofile">My Profile</a>
                </li>
                <li >
                    <form class="signout" data-th-action="@{/logout}"  method="post">
                        <button type="submit" name="action" value="Sign Out" class="btn btn-info btn-sm" style="margin-bottom: 10px;margin-top: 10px">Sign Out</button>
                    </form>
                </li>
            </ul>
        </div><!-- container -->
    </nav>
</header>
<div class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">User Basics</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>UserID</th>
                        <th>Username</th>
                        <th>City</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="user: ${users}">
                        <td data-th-text="${user.userId}"></td>
                        <td data-th-text="${user.UserName}"></td>
                        <td data-th-text="${user.city}"></td>
                        <td>
                            <a data-th-href="@{'mailto:'+|${user.email}}|"><span class="glyphicon glyphicon-envelope"></span></a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">User's Recipes</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>RecipeID</th>
                        <th>Recipe Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="r: ${recipe}">
                        <td data-th-text="${r.id}"></td>
                        <td>
                            <a data-th-href="@{'/recipes/'+|${r.id}}|"><span data-th-text="${r.name}"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

</body>
</html>
